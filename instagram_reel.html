    /* Popup container */
    .popup {
      width: 430px;
      height: auto;

      padding: 28px 24px;
      display: block;

      unicode-bidi: isolate;
      text-align: center;

    /* Avatar image */
    .avatar {
      width: 88px;
      height: 88px;
      border-radius: 50%;
      background-color: rgb(18, 18, 18);
      display: block;
      margin: 0 auto 12px; /* center + spacing below */
      object-fit: cover;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

      width: auto;
      height: auto;
      margin-top: 16px;
      display: block;

      line-height: 18px;
      color: rgb(245, 245, 245);
      color-scheme: dark;
      direction: ltr;
      pointer-events: all;
      text-size-adjust: 100%;
      unicode-bidi: isolate;
      margin-left: auto;
      margin-right: auto;
    }

    /* Paragraph */
    .popup p {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 18px;
      color: rgb(245, 245, 245);
